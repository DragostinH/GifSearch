<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <main>
        <h1>Gif search bar using GIPHY Translate API</h1>
        <div class="gif-container">
            <img src="https://media2.giphy.com/media/ASd0Ukj0y3qMM/giphy.gif?cid=f638e9ee96cb9f05a8ff8afe887d6918a91084cd0864d58f&rid=giphy.gif&ct=g" alt="search-result" class="gif">

        </div>
        <div class="searchbar-container">
            <form action="#">
                <label for="search-bar">
                    <input type="search" name="search-bar" id="search-bar">
                </label>
                <label for="search-btn">
                    
                    <input type="button" name="search-btn" id="search-btn" value="Search">
                </label>
            </form>
        </div>
    </main>
</body>

</html>
